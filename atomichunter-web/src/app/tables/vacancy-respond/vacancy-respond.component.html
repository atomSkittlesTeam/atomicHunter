<p-toolbar>
    <div class="table-name">Отклики</div>
    <nav>
        <p-button icon="pi pi-sync"
                  styleClass="p-button-rounded p-button-warning p-button-outlined"
                  (click)="getAllRequestPositionsFromApi()"
                  [disabled]="!vacancy">
        </p-button>

        <p-button
                icon="pi pi-filter"
                styleClass="p-button-outlined p-button-warning"
                (onClick)="showFilter()"
                [disabled]="!vacancy">
        </p-button>

        <p-button label="Просмотреть"
                  icon="pi pi-plus"
                  styleClass="p-button-outlined"
                  [disabled]="!vacancy"
                  (onClick)="createRequestPosition()">
        </p-button>

        <p-button label="Удалить"
                  icon="pi pi-trash"
                  [disabled]="!vacancy || !selectedVacancyRespond || !selectedVacancyRespond.id"
                  styleClass="p-button-outlined p-button-danger"
                  (onClick)="archiveRequestPosition()">
        </p-button>

        <p-checkbox [disabled]="!vacancy || !selectedVacancyRespond"
                    [(ngModel)]="showArchive"
                    label="Показывать архив"
                    [binary]="true"
                    inputId="binary"
                    (ngModelChange)="showArchivePressed()">
        </p-checkbox>
    </nav>

</p-toolbar>

<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [overlayLoadingTemplate]="overlayLoadingTemplate"
  [loadingCellRenderer]="loadingCellRenderer"
  [loadingCellRendererParams]="loadingCellRendererParams"
  [overlayNoRowsTemplate]="'Данные отсутствуют'"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)">
</ag-grid-angular>

<div class="container ">
    <p-toolbar>
        <div class="table-name">Вакансии</div>
        <nav>
            <p-button icon="pi pi-sync"
                      styleClass="p-button-rounded p-button-warning p-button-outlined"
                      (click)="getAllVacanciesFromApi()">
            </p-button>

            <p-button
                icon="pi pi-filter"
                styleClass="p-button-outlined p-button-warning"
                (onClick)="showFilter()">
            </p-button>

            <p-button label="Завести вакансию"
                      icon="pi pi-plus"
                      styleClass="p-button-outlined"
                      (click)="createVacancy()">
            </p-button>
            <p-button label="Изменить"
                      icon="pi pi-pencil"
                      styleClass="p-button-outlined p-button-help"
                      [disabled]="!selectedVacancy"
                      (onClick)="updateVacancy()">
            </p-button>
            <p-button label="Удалить"
                      icon="pi pi-trash"
                      styleClass="p-button-outlined p-button-danger"
                      [disabled]="!selectedVacancy"
                      (onClick)="archiveVacancy()">
            </p-button>

            <p-checkbox
                [(ngModel)]="showArchive"
                label="Показывать архив"
                [binary]="true" 
                inputId="binary"
                (ngModelChange)="showArchivePressed()">
            </p-checkbox>
        </nav>

    </p-toolbar>

    <ag-grid-angular
            style="width: 100%; height: 100%"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [overlayLoadingTemplate]="overlayLoadingTemplate"
            [loadingCellRenderer]="loadingCellRenderer"
            [loadingCellRendererParams]="loadingCellRendererParams"
            [rowSelection]="'multiple'"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>
</div>

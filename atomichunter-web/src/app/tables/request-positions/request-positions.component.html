<p-toolbar>

    <div class="table-name">Позиции заказа</div>
    <nav>
        <p-button icon="pi pi-sync"
                  styleClass="p-button-rounded p-button-warning p-button-outlined"
                  (click)="getAllRequestPositionsFromApi()"
                  [disabled]="!request">
        </p-button>

        <p-button
                icon="pi pi-filter"
                styleClass="p-button-outlined p-button-warning"
                (onClick)="showFilter()"
                [disabled]="!request">
        </p-button>

        <p-button label="Добавить"
                  icon="pi pi-plus"
                  styleClass="p-button-outlined"
                  [disabled]="!request"
                  (onClick)="createRequestPosition()">
        </p-button>

        <p-button label="Изменить"
                  icon="pi pi-pencil"
                  styleClass="p-button-outlined p-button-help"
                  [disabled]="!request || !selectedRequestPosition || !selectedRequestPosition.id"
                  (onClick)="updateRequestPosition()">
        </p-button>

        <p-button label="Удалить"
                  icon="pi pi-trash"
                  [disabled]="!request || !selectedRequestPosition || !selectedRequestPosition.id"
                  styleClass="p-button-outlined p-button-danger"
                  (onClick)="archiveRequestPosition()">
        </p-button>

        <p-checkbox [disabled]="!request || !selectedRequestPosition"
                    [(ngModel)]="showArchive"
                    label="Показывать архив"
                    [binary]="true" 
                    inputId="binary"
                    (ngModelChange)="showArchivePressed()">
        </p-checkbox>
    </nav>

</p-toolbar>
<ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [overlayLoadingTemplate]="overlayLoadingTemplate"
        [loadingCellRenderer]="loadingCellRenderer"
        [loadingCellRendererParams]="loadingCellRendererParams"
        [overlayNoRowsTemplate]="'Данные отсутствуют'"
        [rowData]="rowData"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)">
</ag-grid-angular>

<app-request-position-dialog [openDialog]="openDialog"
                             *ngIf="openDialog"
                             [item]="selectedRequestPosition"
                             [editMode]="editMode"
                             [requestId]="request.id"
                             (submit)="onDialogSubmit($event)">
</app-request-position-dialog>
